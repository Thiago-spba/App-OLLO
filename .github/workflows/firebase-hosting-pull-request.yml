# Este workflow cria um site de preview temporário para cada Pull Request.
# Ele é acionado na abertura ou atualização de um PR.

name: Deploy to Firebase Hosting on PR
'on': pull_request
permissions:
  checks: write
  contents: read
  pull-requests: write
jobs:
  build_and_preview:
    if: '${{ github.event.pull_request.head.repo.full_name == github.repository }}'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      # CORREÇÃO: Define a versão correta do Node.js (20.x) para ser compatível
      # com a última versão do Firebase Tools.
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      # CORREÇÃO: Coloca os comandos de instalação e build dentro de um step.
      - name: Install Dependencies and Build Project
        run: npm ci && npm run build

      - name: Deploy to Firebase Hosting Preview Channel
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_OLLO_APP_E5224 }}'
          projectId: ollo-app-e5224