# Este workflow faz o deploy para o site de PRODUÇÃO (live) quando um
# PR é mesclado na branch 'main'.

name: Deploy to Firebase Hosting on merge
'on':
  pull_request:
    types:
      - closed
    branches:
      - main  # ATENÇÃO: Altere para 'master' se for o nome da sua branch principal.

jobs:
  build_and_deploy_live:
    # A condição 'if' garante que o deploy só aconteça se o PR foi 'merged'.
    if: "github.event.pull_request.merged == true"
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      # Define a versão correta do Node.js para todo o job
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install Dependencies and Build Project
        run: npm ci && npm run build

      - name: Deploy to Firebase Hosting LIVE Channel
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_OLLO_APP_E5224 }}'
          projectId: ollo-app-e5224
          # A ausência de 'channelId' faz o deploy para o canal 'live' por padrão.