name: Deploy to Firebase Hosting on merge
'on':
  push:
    branches:
      - main
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: npm ci && npm run build
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          # CORREÇÃO: Atualizamos o nome do secret para refletir o projeto correto.
          # Lembre-se de criar este novo secret nas configurações do seu repositório no GitHub.
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_OLLOAPP_EGL2025 }}'
          channelId: live
          # CORREÇÃO: O projectId foi atualizado para o ID do nosso projeto OLLO atual.
          projectId: olloapp-egl2025
